<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            .container {
                max-width:400px;
                width:100%;
                margin:20px auto;
                position:relative;
            }
        </style>
        <title>Desafio 10 - Sawin, Xiomara</title>
    </head>

    <body>
        <h1>Ingrese producto</h1>
        <div class="container">
            <form action="/api/producto" enctype="application/x-www-form-urlencoded" method="POST">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" class="form-control" placeholder="Nombre del producto" name="title">
                </div>
                <div class="form-group">
                    <label for="price">Price: </label>
                    <input type="number" class="form-control" placeholder="Precio del producto" name="price">
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail: </label>
                    <input type="text" class="form-control" placeholder="Link icono del producto" name="thumbnail">
                </div>
                <input class="btn btn-default" type="submit">
            </form>
        </div>
    </body>
</html>
